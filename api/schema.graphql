enum Category {
  Shirts
  Jeans
  Jackets
  Sweaters
  Accessories
}

type Product {
  id: Int!
  productcat: Category
  productname: String
  productprice: Float
  producturl: String
}

input ProductInputs {
  productcat: Category!
  productname: String!
  productprice: Float!
  producturl: String!
}

input productUpdateInputs{
  Name: String!
	Price: Float
	Image: String
  Category: Category!
}
type Query {
  about: String!
  productList: [Product!]!
  product(id: Int!):Product
}

type Mutation {
  setAboutMessage(message: String!): String
  productAdd(product: ProductInputs!): Product!
  productUpdate(id: Int!, changes: productUpdateInputs!): Product! 

}